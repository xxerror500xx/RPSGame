<!doctype html>
<html lang="en">

<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
  <script type="text/javascript">
    const weapons = ["Rock", "Paper", "Scissors"];
    var computerPlay = function() {
      var weapon = weapons[Math.floor(Math.random() * weapons.length)]
      return weapon;
    }
    var getPlayerResponse = function(msg) {
      console.log(msg);
      var response = prompt(msg);
      response = response.toLowerCase();
      response = response.charAt(0).toUpperCase() + response.slice(1); // converts the first letter to Uppercase
      if (response != null && response != undefined && response != "" && weapons.includes(response)) {
        console.log("You chose " + response + "!")
        return response;
      } else {
        console.log(response + " is not appropriate for this game.");
        getPlayerResponse("Let's try again, Please choose Rock, Paper, or Scissors.");
      }
    }

    var playerPlay = function() {
      var playerChoice = getPlayerResponse("Please choose Rock, Paper, or Scissors.");
      return playerChoice;
    }

    var playRound = function(playerSelection, computerSelection) {
      var results = "";
      console.log(playerSelection + " Vs. " + computerSelection);
      if (playerSelection === computerSelection) {
        console.log("Tie");
      } else if ((playerSelection === "Rock") && (computerSelection !== "Paper")) {
        console.log("You win!");
      } else if ((playerSelection === "Paper") && (computerSelection !== "Scissors")) {
        console.log("You win!");
      } else if ((playerSelection === "Scissors") && (computerSelection !== "Rock")) {
        console.log("You win!");
      } else {
        console.log("You lost");
      }
    }


    playRound(playerPlay(), computerPlay());
  </script>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3">Please open the Web console to play along.</h1>
      <p class="lead"></p>
      <code class="keyBoardShortCut">ctrl + shift + k for Firefox</code>
    </div>
    <button type="button" name="button" onclick="playRound(playerPlay(), computerPlay());">Play</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
